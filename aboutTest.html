<!DOCTYPE html>
<html>
	<head>
	<title>About</title>
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			html,body {
				padding:0; 
				margin:0;
				font-family: 'Roboto-Thin', sans-serif;
				min-width:500px;
				background-color:#FAFAFA;
			}
			.header{
				width:100%;
				height:56px;
				background-color:none;
			}
			.headerItem{
				background-color:none;
				display:inline-block;
				float:right;
				margin:16px;
				padding:8px;
				cursor:pointer;
			}
			.underline{
				margin-top:0px;
				width:0%;
				height:4px;
				background-color:none;
				border-radius:8px;
				-webkit-transition: width .5s; /* For Safari 3.1 to 6.0 */
				transition: width .5s;
			}
			.headerItem:hover .underline{
				background-color:#3F51B5;
				width:100%;
				cursor:pointer;
			}
			.content{
				width:100%;
				text-align:center;
				padding-top:72px;
				-webkit-transition: padding 1s; /* For Safari 3.1 to 6.0 */
				transition: padding 1s;
				-webkit-transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1); /* For Safari 3.1 to 6.0 */
				transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
			}
			.profilePic{
				height:150px;
				width:150px;
				opacity:1;
				border-radius:75px;
				-webkit-transition: opacity 1s, height 1s, width 1s; /* For Safari 3.1 to 6.0 */
				transition: opacity 1s, height  1s, width 1s;
				-webkit-transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1); /* For Safari 3.1 to 6.0 */
				transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
			}
			.name{
				font-size:250%;
				-webkit-transition: font-size 1s; /* For Safari 3.1 to 6.0 */
				transition: font-size 1s;
				-webkit-transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1); /* For Safari 3.1 to 6.0 */
				transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
			}
			.intro{
				font-size:150%;
				-webkit-transition: font-size 1s; /* For Safari 3.1 to 6.0 */
				transition: font-size 1s;
				-webkit-transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1); /* For Safari 3.1 to 6.0 */
				transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
			}
			.seperator{
				border-bottom:thin solid gray;
				margin:auto;
				width:500px;
				margin-bottom:32px;
				-webkit-transition: width 1s; /* For Safari 3.1 to 6.0 */
				transition: width 1s;
				-webkit-transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1); /* For Safari 3.1 to 6.0 */
				transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
			}
			.paragraph{
				width:500px;
				background-color:none;
   		  margin: auto;
				margin-bottom:56px;
				-webkit-transition: width 1s; /* For Safari 3.1 to 6.0 */
				transition: width 1s;
				-webkit-transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1); /* For Safari 3.1 to 6.0 */
				transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
			}
			.bulletPoint{
				float:left;
				width:100px;
				height:100px;
				background-color:none;
				margin-right:32px;
			}
			.computer{
				width:100px;
				height:70px;
				background-color:#424242;
				border-radius:8px;
				position:absolute;
				box-shadow: 2px 4px 5px #888888;
				opacity:1;
				-webkit-transition: opacity 1s; /* For Safari 3.1 to 6.0 */
				transition: opacity 1s;
				-webkit-transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1); /* For Safari 3.1 to 6.0 */
				transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
			}
			.screen{
				width:80px;
				height:50px;
				background-color:white;
				position:absolute;
				margin-top:10px;
				margin-left:10px;
				-webkit-transition: width 1s, height 1s, background-color 1s; /* For Safari 3.1 to 6.0 */
				transition: width 1s, height 1s background-color 1s;
				-webkit-transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1); /* For Safari 3.1 to 6.0 */
				transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
			}
			.webcam{
				position:absolute;
				margin-top:2.5px;
				margin-left:47.5px;
				height:5px;
				width:5px;
				border-radius:2.5px;
				background-color:#EEEEEE;
				opacity:1;
				-webkit-transition: opacity 1s; /* For Safari 3.1 to 6.0 */
				transition: opacity 1s;
				-webkit-transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1); /* For Safari 3.1 to 6.0 */
				transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
			}
			.trapezoid {
				position:absolute;
				margin-top:70px;
				margin-left:30px;
				border-bottom: 20px solid #BDBDBD;
				border-left: 10px solid transparent;
				border-right: 10px solid transparent;
				height: 0;
				width: 20px;
				opacity:1;
				-webkit-transition: opacity 1s; /* For Safari 3.1 to 6.0 */
				transition: opacity 1s;
				-webkit-transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1); /* For Safari 3.1 to 6.0 */
				transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
			}
			.base{
				width:60px;
				height:5px;
				position:absolute;
				margin-top:90px;
				margin-left:20px;
				background-color:#9E9E9E;
				opacity:1;
				-webkit-transition: opacity 1s; /* For Safari 3.1 to 6.0 */
				transition: opacity 1s;
				-webkit-transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1); /* For Safari 3.1 to 6.0 */
				transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
			}
			.heading {
				font-size:150%;
				margin-bottom:8px;
				cursor:pointer;
				color:#3F51B5;
				-webkit-transition: font-size 1s; /* For Safari 3.1 to 6.0 */
				transition: font-size 1s;
				-webkit-transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1); /* For Safari 3.1 to 6.0 */
				transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
			}
			.description{
				width:384px;
				margin-left:132px;
				background-color:none;
				text-align:left;
				-webkit-transition: width 1s; /* For Safari 3.1 to 6.0 */
				transition: width 1s;
				-webkit-transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1); /* For Safari 3.1 to 6.0 */
				transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
			}
			.description p{
				line-height:200%;
				margin-top:0;
    		opacity: 0.70;
				-webkit-transition: font-size 1s; /* For Safari 3.1 to 6.0 */
				transition: font-size 1s;
				-webkit-transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1); /* For Safari 3.1 to 6.0 */
				transition-timing-function: cubic-bezier(0.4, 0.0, 0.2, 1);
			}
		</style>
	</head>
	<body onload="markActive('aboutUnderline')">
		<div class="header">
			<div class="headerItem" id="about">
				About
				<div class="underline" id="aboutUnderline"></div>
			</div>
			<div class="headerItem" id="github">
				Github
				<div class="underline"></div>
			</div>
			<div class="headerItem" id="resume">
				Resume
				<div class="underline"></div>
			</div>
			<div class="headerItem" id="website" onclick="websiteClick();">
				Website
				<div class="underline" id="websiteUnderline"></div>
			</div>
		</div>
		<div class="content" id="content">
			<img src="profile.png" class="profilePic" id="profilePic"></img>
			<h1 class="name" id="myName">Daniel Marcoux</h1>
			<p class="intro" id="intro"><span style="opacity: 0.54;">Recent graduate in</span> <span style="color:#E91E63;">computer science</span></p>
			<div class="seperator" id="seperator"></div>

			<div class="paragraph" id="paragraph1">
				<div class="bulletPoint">
					<div class="computer" id="computer"></div>
					<div class="screen" id="screen"></div>
					<div class="webcam" id="webcam"></div>
					<div class="trapezoid" id="trapezoid"></div>
					<div class="base" id="base"></div>
				</div>
				<div class="description" id="description1">
					<div class="heading" onclick = "websiteClick();" id="heading1">Website</div>
					<p id="p1">My collection of notes that I have kept about various projects. Topics include Mathematics, Computer Science, and Music Theory.</p>
				</div>
			</div>

		</div>
	</body>
	<script>
		function sleep(ms) {
			return new Promise(resolve => setTimeout(resolve, ms));
		};
		function markActive(someID){
			document.getElementById(someID).style.width = "100%";
			document.getElementById(someID).style.backgroundColor = "#3F51B5";
		};
		function markInactive(someID){
			document.getElementById(someID).style.width = "0%";
			document.getElementById(someID).style.backgroundColor = "#3F51B5";
		};
		function websiteClick(){
			websiteAnimation();
			clearDom();
		};
		function websiteAnimation(){
			document.body.style.overflow = "hidden";
			document.getElementById("profilePic").style.opacity = "0";
			document.getElementById("profilePic").style.height = "0px";
			document.getElementById("profilePic").style.width = "0px";
			document.getElementById("seperator").style.width = "0px";
			document.getElementById("content").style.padding = "0px";
			document.getElementById("myName").style.fontSize = "0";
			document.getElementById("intro").style.fontSize = "0";
			document.getElementById("description1").style.width = "0px";
			document.getElementById("heading1").style.fontSize = "0px";
			document.getElementById("p1").style.fontSize = "0px";
			document.getElementById("screen").style.width = "100%";
			document.getElementById("screen").style.height = "100%";
			document.getElementById("screen").style.backgroundColor = "#FAFAFA";
			document.getElementById("paragraph1").style.width = "100%";
			document.getElementById("computer").style.opacity = "0";
			document.getElementById("webcam").style.opacity = "0";
			document.getElementById("trapezoid").style.opacity = "0";
			document.getElementById("base").style.opacity = "0";
			markActive('websiteUnderline');
			markInactive('aboutUnderline');
		};
		async function clearDom(){
			await sleep(1000);
			console.log("sup");
			document.getElementById("profilePic").style.display = "none";
			document.getElementById("paragraph1").style.display = "none";
		};
	</script>
</html>
